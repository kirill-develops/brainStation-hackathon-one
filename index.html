<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <title>Who Can Outdrink Them All? | Pokémon SMASH</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="intro">
        <img class="intro__image" src="/assets/image.png" />
    </div>
    <div class="background">
        <!-- <img class="background__top" src="/assets/background-top.jpg" alt=""> -->
        <div class="player-selector">
            <div class="player-selector__top">
                <div id="player-one__character-display" class="player-one__character-display">
                    <img class="player-one__sprite--flipped" src="/assets/pikachu_art.png" alt="" />
                </div>
                <img class="player-selector__versus" src="/assets/VS_logo.webp" alt="VS logo" />
                <div id="player-two__character-display" class="player-two__character-display">
                    <img id="player-two__character-display" class="player-one__sprite" src="/assets/pikachu_art.png"
                        alt="" />
                </div>
            </div>

            <div class="player-selector__bottom">
                <div class="player-one">
                    <form id="player-one__form" class="player-one__form">
                        <input id="player-one__input" class="player-one__input" type="text" name="playerOne"
                            placeholder="SELECT YOUR POKEMON" />
                    </form>
                    <div id="playerOneSelect" class="player-one__selections player-one__character-display">
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option--flipped" src="/assets/pikachu.png" alt="selection2" />
                    </div>
                </div>

                <button id="startBattle" class="button">START</button>

                <div class="player-one">
                    <form id="player-two__form" class="player-one__form">
                        <input id="player-two__input" class="player-one__input" type="text" name="playerOne"
                            placeholder="SELECT YOUR POKEMON" />
                    </form>
                    <div id="playerTwoSelect" class="player-one__selections player-two__character-display">
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                        <img class="player-one__option" src="/assets/pikachu.png" alt="selection2" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe class="selection-music" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/211842576&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    <div class="selection-music" style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      ">
        <a href="https://soundcloud.com/franco-fabian-rubio-gamboa" title="DelghLay SenPai" target="_blank"
            style="color: #cccccc; text-decoration: none">DelghLay SenPai</a>
        ·
        <a href="https://soundcloud.com/franco-fabian-rubio-gamboa/super-smash-bros-n64-character-stage-selection"
            title="Super Smash Bros. (N64) - Character &amp; Stage Selection" target="_blank"
            style="color: #cccccc; text-decoration: none">Super Smash Bros. (N64) - Character &amp; Stage Selection</a>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
